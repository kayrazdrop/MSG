<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mass Transfer Token (0G Labs - Testnet)</title>
  <!-- ‚úÖ Load Ethers.js FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, textarea, button {
      width: 100%;
      max-width: 600px;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #2e2e2e;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #444;
    }
    #status {
      margin-top: 1rem;
      max-width: 600px;
      word-break: break-word;
    }
    .or {
      text-align: center;
      margin: 1rem 0 0.5rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h2>Mass Transfer Token (0G Labs - Testnet)</h2>

  <button onclick="connectWallet()">üîå Connect Wallet</button>
  <p id="walletAddress">Wallet: <i>Not connected</i></p>

  <input type="text" id="tokenAddress" placeholder="Token Contract Address" />

  <textarea id="recipients" rows="4" placeholder="Recipients (comma-separated)"></textarea>
  <div class="or">or</div>
  <textarea id="amounts" rows="4" placeholder="Amounts (comma-separated, in tokens)"></textarea>

  <input type="file" id="csvFile" accept=".csv" onchange="handleCSV(event)" />

  <button onclick="massTransfer()">üöÄ Mass Transfer</button>
  <p id="status"></p>

  <script>
    let provider, signer, web3Modal, instance;
    let recipients = [], amounts = [];

    const abi = [
      "function massTransfer(address[] calldata _recipients, uint256[] calldata _amounts) public returns (bool)",
      "function decimals() public view returns (uint8)"
    ];

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: {
            16601: "https://rpc.0g.ai"
          },
          chainId: 16601
        }
      }
    };

    web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions
    });

    async function connectWallet() {
      if (typeof ethers === 'undefined') {
        alert("‚ùå Ethers.js failed to load. Check your internet connection or script loading.");
        return;
      }

      try {
        instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("walletAddress").innerText = "‚úÖ Wallet: " + address;
      } catch (e) {
        alert("‚ùå Wallet connection failed: " + e.message);
      }
    }

    function handleCSV(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        const lines = e.target.result.split('\\n');
        recipients = [];
        amounts = [];
        lines.forEach(line => {
          const [addr, amt] = line.split(',');
          if (ethers.utils.isAddress(addr.trim()) && !isNaN(parseFloat(amt))) {
            recipients.push(addr.trim());
            amounts.push(amt.trim());
          }
        });
        document.getElementById("recipients").value = recipients.join(',');
        document.getElementById("amounts").value = amounts.join(',');
      };
      reader.readAsText(file);
    }

    async function massTransfer() {
      if (!signer) {
        alert('‚ö†Ô∏è Please connect your wallet first.');
        return;
      }

      const tokenAddress = document.getElementById("tokenAddress").value;
      if (!ethers.utils.isAddress(tokenAddress)) {
        alert("‚ùå Invalid token contract address");
        return;
      }

      recipients = document.getElementById("recipients").value.split(',').map(s => s.trim());
      amounts = document.getElementById("amounts").value.split(',').map(s => s.trim());

      if (recipients.length !== amounts.length || recipients.length === 0) {
        alert("‚ùå Recipients and amounts must match and not be empty");
        return;
      }

      try {
        const contract = new ethers.Contract(tokenAddress, abi, signer);
        const decimals = await contract.decimals();
        const parsedAmounts = amounts.map(a => ethers.utils.parseUnits(a, decimals));
        const tx = await contract.massTransfer(recipients, parsedAmounts);
        document.getElementById("status").innerText = "‚è≥ Transaction sent: " + tx.hash;
        await tx.wait();
        document.getElementById("status").innerText = "‚úÖ Success! Tx Hash: " + tx.hash;
      } catch (e) {
        document.getElementById("status").innerText = "‚ùå Error: " + e.message;
      }
    }
  </script>
</body>
</html>
